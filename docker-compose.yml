x-gptmock-common: &gptmock-common
  image: rapidrabbit76/gptmock:latest
  environment:
    - GPTMOCK_HOME=/data
    - CHATGPT_LOCAL_LOGIN_BIND=0.0.0.0
  volumes:
    - ./volumes/gptmock:/data

services:
  serve:
    <<: *gptmock-common
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: gptmock
    command: [ "serve", "--verbose", "--host", "0.0.0.0" ]
    env_file: .env
    ports:
      - "8000:8000"
      - "1455:1455"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health').status==200 else 1)\"" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  login:
    <<: *gptmock-common
    command: [ "login" ]
    ports:
      - "1455:1455"

  info:
    <<: *gptmock-common
    command: [ "info" ]
